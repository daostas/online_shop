paths:
  /user/login:
    post:
      description: Аутенфикации пользователя
      parameters:
      - description: ' '
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/pb.SignInReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.UserRes'
        "500":
          description: error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Аутенфикации пользователя
      tags:
      - user
