      description: Регистрация пользователя
      parameters:
      - description: ' '
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/pb.RegUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.UserRes'
        "500":
          description: error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Регистрация пользователя
      tags:
      - user
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
