basePath: /
definitions:
  pb.RegUserReq:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  pb.SignInReq:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  pb.UserRes:
    properties:
      err:
        type: string
    type: object
host: localhost:9012
info:
  contact:
    email: info@positiv.kz
    name: Michael Studzitsky
    url: https://positiv.kz
  description: Quick shop and related service API documentation
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://postiv.kz
  title: Quick Shop API
